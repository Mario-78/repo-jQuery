<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        const comBorda = {
            'border': 'solid 8px orange'
        }
        const semBorda = {
            'border': 'none'
        }
        $('#conteudo1').append('<p>1</p>')
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Carne'),
            $('<li>').append('Feijão')
            //as duas sintaxes funcionam
        ]
        const lista = $('<lu><li>Sorvete</li></lu>').prepend(elementos)
        $('#conteudo2').append(lista)

        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
            .prepend('<h1>0</h1>') //inclui no início

        $('#conteudo3').html('<h1>123</h1>') //substitui todos os conteúdos
            // que estiverem em tags '<h1>'
        $('#conteudo3').text('<h1>123</h1>') //substitui pela string integral
    </script>
</body>
